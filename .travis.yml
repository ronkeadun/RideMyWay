language: node_js

node_js:
  - "stable"

sudo: false
dist: trusty

services:
 - postgresql 

addons:
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
  postgresql: "10"

env:
  global:
    - PGPORT=5433
    - DB_USER_TEST=postgres
    - DB_HOST_TEST=localhost
    - DB_NAME_TEST=ridesDB
    - DB_PASSWORD_TEST=3377

before_script:
  - psql -c "CREATE USER ${DB_USER_TEST} ENCRYPTED PASSWORD '${DB_PASSWORD_TEST}';"
  - psql -c "CREATE DATABASE ${DB_NAME_TEST} WITH OWNER = ${DB_USER_TEST};"



script:
  - mocha --require babel-register

# safelist
branches:
  only:
  - master
  - gh-pages
