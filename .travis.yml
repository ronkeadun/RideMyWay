language: node_js

node_js:
  - "stable"

env:
  - NODE_ENV="development"


services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - DB_USER_TEST=ronke
  - DB_HOST_TEST=localhost
  - DB_NAME_TEST=ridesDB
  - DB_PASSWORD_TEST=3377
  - DB_PORT_TEST=5432

before_script:
  - psql -c 'drop database if exists ridesDB;' -U postgres
  - psql -c 'create database ridesDB;' -U postgres

script:
  - mocha --require babel-register

# safelist
branches:
  only:
  - master
  - gh-pages
