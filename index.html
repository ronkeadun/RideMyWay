<!DOCTYPE html>
<html>
<head>
    <title>Ride My Way</title>
    <link href="https://fonts.googleapis.com/css?family=Kurale|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<style>
</style>
<body>
<!-- navbar -->
<nav class="navbar">
    <a href="/" class="logo">RideMyWay</a>
</nav>
<section class="main-content">
    <div class="jumbotron">
        <div class="info-section">
            <h1>Welcome to RideMyWay</h1>
            <h5>Experience free and cheap way to move around.</h5>
        </div>
        <div class="signin-container">
            <div class="form">
                <form id="register-form">
                    <h1>Create an account to get started</h1>
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                    <input type="text" placeholder="Email" />
                    <input type="text" placeholder="Password" />
                    <button><a href="rides.html">Submit</a></button>
                    <p class="message">Already Registered? <a href="#">LOGIN</a> </p>
                </form>
    
                <form id="login-form">
                        <h1>Welcome</h1>
                    <input type="text" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button><a href="rides.html">Login</a></button>
                    <p class="message">Not Registered? <a href="#">REGISTER</a> </p>
                </form>
                </form>
            </div>
        </div>
    </div>
</section>
<footer>
        <span>Copyright 2018</span>
    </footer>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script type="text/javascript">
		$('.message a').click(()=>{
			$('form').animate({
				height:"toggle", 
				opacity: "toggle"
			},
				"slow"
			);
		});
	</script>
</html>
