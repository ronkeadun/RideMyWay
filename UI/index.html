<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
    <title>Ride My Way</title>
    <link href="https://fonts.googleapis.com/css?family=Kurale|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<style>
</style>
<body>
    <div class='wrapper'>
    <!-- navbar -->
    <nav class="navbar">
        <a href="#" class="logo">RideMyWay</a>
    </nav>
    <section class="main-content">
        <div class="jumbotron">
            <div class="info-section">
                <h1>Welcome to RideMyWay</h1>
                <h6>Experience free and cheap way to move around.</h6>
            </div>
            <div class="signin-container">
                <div class="form">
                    <form id="register-form">
                        <h1>Create an account to get started</h1>
                        <input type="text" placeholder="First Name" />
                        <input type="text" placeholder="Last Name" />
                        <input type="text" placeholder="Email" />
                        <input type="text" placeholder="Password" />
                        <a href="dashboard.html"><input type="button" value="SUBMIT" /></a>
                        <p class="message">Already Registered? <a href="#">LOGIN</a> </p>
                    </form>
        
                    <form id="login-form">
                        <h1>Welcome</h1>
                        <input type="text" placeholder="Email" required/>
                        <input type="password" placeholder="Password" />
                        <a href="dashboard.html"><input type="button" value="LOGIN" /></a>
                        <p class="message">Not Registered? <a href="#">REGISTER</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </div>

    <footer>
      <div class='wrapper'>
        <span>Copyright 2018</span>
      </div>
    </footer>

</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script type="text/javascript">
        $('.message a').click(()=>{
            $('form').animate({
                height:"toggle", 
                opacity: "toggle"
            },
                "slow"
            );
        });
    </script>
</html>
